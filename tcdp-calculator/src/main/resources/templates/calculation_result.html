<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>卡口数据处理结果展示</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand"
					href="https://github.com/ultraq/thymeleaf-layout-dialect">
					Thymeleaf - Layout </a>
			</div>
		</div>
		<div>
			<form th:action="@{/calculation}" method="post">
				<ul>
					<li><label>任务Id:</label></li>
					<li><input name="taskId" type="text"></input></li>
					<li><label>路段Id:</label></li>
					<li><input name="roadId" type="text"></input></li>
					<li><button type="submit" class="btn btn-primary">计算</button></li>
				</ul>
			</form>
			<table class="table table-striped table-bordered table-hover table-condensed">
				<caption></caption>
				<thead>
					<tr>
						<th>数据库记录 ID</th>
						<th>任务 ID</th>
						<th>路段 ID</th>
						<th>平均速度 (km/h)</th>
						<th>平均速度置信度</th>
						<th>车流量</th>
						<th>车流量置信度</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="result : ${results}">
						<td th:text="${result.id}">...</td>
						<td th:text="${result.taskId}">...</td>
						<td th:text="${result.roadId}">...</td>
						<td th:text="${result.averageSpeed}">...</td>
						<td th:text="${result.averageSpeedConfidence}">...</td>
						<td th:text="${result.trafficFlow}">...</td>
						<td th:text="${result.trafficFlowConfidence}">...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
